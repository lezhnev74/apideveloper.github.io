<!doctype html>
<html lang="{{ site.lang | default: " en-US" }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Apideveloper.io - track every http request and response your API (backend) handles</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

<div class="hero is-medium is-primary is-bold">
    <div class="container">
        <div class="hero-body">

            <div class="columns">
                <div class="column">
                    <h1 class="title">The Dashboard for API/backend developers</h1>
                    <h2 class="subtitle">
                        Free service to track every single HTTP request and response your app handles.
                    </h2>
                    <hr>
                    <a class="button is-light is-medium" href="https://dashboard.apideveloper.io">Sign in / Sign up</a>
                </div>
                <div class="column">
                    <img src="/resources/screencast_preview.gif" class="bordered" style="width:100%;max-width:320px;">
                </div>
            </div>

        </div>
    </div>
</div>


<div class="section">
    <div class="container">

        <div class="columns columns-2">
            <div class="column is-one-third">
                <a class="button" href="{{ site.github.repository_url }}">View the Project on GitHub</a>
            </div>
            <div class="column">
                <section class="is-medium">
                    <div class="content is-medium">
                        {{ content }}
                    </div>
                </section>
            </div>
        </div>
    </div>

</div>
<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <p>
                <strong>Apideveloper.io</strong> by <a href="https://lessthan12ms.com/">Dmitriy Lezhnev</a>.<br>
                Free service, offered "AS IS".
            </p>
        </div>
    </div>
</footer>
